name: 🧪 Test Analytics Worker

on:
  push:
    branches: [main]
    paths:
      - 'analytics-worker/**'
      - '.github/workflows/test-analytics-worker.yml'
  pull_request:
    paths:
      - 'analytics-worker/**'
      - '.github/workflows/test-analytics-worker.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: analytics-worker

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🧠 Cache node modules
        uses: actions/cache@v4
        with:
          path: analytics-worker/node_modules
          key: ${{ runner.os }}-analytics-node-${{ hashFiles('analytics-worker/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-analytics-node-

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧪 Run tests
        run: npm test
